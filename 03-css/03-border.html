<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
  </head>
  <body>
    <div class="box1"></div>
    <style>
      .box1 {
        width: 500px;
        height: 500px;
        border: 0px solid #000;
        transition: .5s;
      }
      .box1:hover{
        border: 10px solid #000;
      }
    </style>
  </body>
</html>
