<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <style>
      *{
        font-family: 'Line Awesome Free';
        font-weight: 900;
      }
      h1 {
        color: red;
      }
      #logo {
        color: blueviolet;
      }
      #logo.logo {
        color: pink;
      }
      .sel1 > p {
        color: blue;
      }
      .sel1 > section p {
        color: green;
      }
      label {
        position: relative;
      }
    
      .btn {
        display: block;
        width: 150px;
        height: 30px;
        background: #ccc;
        text-align: center;
        line-height: 30px;
        text-decoration: none;
        color: #111;
        border-radius: 25px;
        transition: 0.2s;
      }
      .btn:hover {
        transform: scale(1.2);
        background: #000;
        color: #fff;
        transition: 0.2s;
      }
      nav {
        display: flex;
        
      }
      ul{
        display: flex;
        gap: 20px;
        list-style: none;
      }
      li{
        padding: 20px;
      }
      li span {
        margin-left: 25px;
      }
      li:last-child span {
        display: none;
        
      }
    </style>
  </head>
  <body>
    <h1>css</h1>
    <h2>선택자</h2>

    <h1 id="logo" class="logo">logo</h1>
    <div class="sel1">
      <p>자식</p>
      <p>자식</p>
      <section>
        <p>손자</p>
      </section>
    </div>

    <!-- 인접 형제 선택자 -->
    <input type="checkbox" id="user" />
    <label for="user" class="label">이용약관</label>
    <br />
    <input type="checkbox" id="player" checked />
    <label for="player" class="label">개인정보처리방침</label>

    <style>
      .label::before{
        content: '';
        display: inline-block;
        margin-right: 10px;
        width: 20px; height: 20px;
        line-height: 20px;
        border: 1px solid #000;
        background: inherit;
        
        border-radius: 50%;
      }

      input:checked + .label::before{
        background: #fff;
        border: 1px solid blue;
        border-radius: 50%;
        content: "\f00c";
        text-align: center;
        line-height: 20px;

      }
    </style>
    <!-- 상태 선택기 -->
    <hr />
    <a href="#" class="btn">버튼</a>

    <nav>
      <ul>
        <li class="bar">menu2</li>
        <li class="bar">menu2</li>
        <li class="bar">menu2</li>
        <li class="bar">menu2</li>
      </ul>
    </nav>

    <style>
      .bar::after{
        content: "";
        width: 2px;
        height: 12px;
        margin-left: 30px;
        display: inline-block;
        background: #000;
      }
      .bar:last-child::after{
        display: none;
      }
    </style>
    <hr>
    <input type="text" placeholder="나를 클릭하여 초점을 맞추세요">
    <style>
      input[type=text]{
        height: 50px;
        width: 400px;
        padding: 0 10px;
        background: #ccc;
        border: 3px solid #000;
      }
      input:focus{
        background: #999;
        border: 10px solid blue;
      }
      input:focus::placeholder{
        color: green;
      }
    </style>



    <!-- 가상 선택자 ::before, :: after -->
    <ul class="list1">
      <li class="list2">menu1</li>
      <li class="list2">menu2</li>
      <li class="list2">menu3</li>
      <li class="list2">menu4</li>
    </ul>
    <style>
      
      .list1::before{
        content: 'ul의 앞의 내용';
        
      }
      .list1::after{
        content: 'ul의 뒤의 내용';
        
      }
      .list2::before{
        content: '\fb10';
        display: block;
        width: 10px;
        height: 10px;
        font-family: "Line Awesome Free";
        font-weight: 900;
        margin: 0 15px;
        
      }
      .list2::after{
        content: "li뒤의 내용";
        margin: 0 15px;
        background: tomato;
      }


      
      
    </style>
    <!-- /* line fontawesome */ -->
    <ul>
      <li class="line">menu</li>
      <li class="line">menu</li>
      <li class="line">menu</li>
      <li class="line">menu</li>
    </ul>
    <style>
      .line::before{
        content: "\f105";
        width: 10px;
        height: 10px;
        display: block;
        font-family: 'Line Awesome Free';
        font-weight: 900;
      }
    </style>






    <!-- 속성 선택자 -->
    <a href="#">네이버</a>
    <a href="#" target="_blank">네이버</a>
    <a href="#" target="_top">네이버</a>

    <style>
      a[target]{
        color: red;
      }
      a[target="_blank"]{
        color: green;
      }
    </style>
  </body>
</html>
