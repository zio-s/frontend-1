<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form & tag</title>

    <style>
      input {
        display: block;
        margin-bottom: 20px;
        border: 2px solid #888;
        width: 200px;
        height: 30px;
      }
      input[id="id"]:focus {
        background: #eee;
        border-bottom: 5px solid red;
      }
    </style>
  </head>

  <body>
    <h1>html</h1>
    <h2>form</h2>
    <form action="https://www.google.com/search?" autocomplete="on" target="_blank">
      <fieldset>
        <legend>검색</legend>
        <input type="search" placeholder="구글 검색창" name="q" id="se" value="" />
        <label for="se">확인</label>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <label for="id">아이디</label>
        <input type="text" placeholder="아이디를 입력하세요" id="id" name="id" autofocus required />
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요" id="pw" name="pw" required />
        <button style="width: 70px; height: 25px">가입하기</button>
      </fieldset>
    </form>
  </body>
</html>
